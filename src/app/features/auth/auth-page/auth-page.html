<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome to Quiz Master Pro</h2>
      <p>Sign in to access your personalized quiz experience</p>
    </div>

    <form class="auth-form" (ngSubmit)="isRegister ? register() : login()">
      <div class="form-group">
        <label class="form-label" for="username">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          class="form-input"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          class="form-input"
          placeholder="Enter your password"
          required
        />
      </div>

      @if (isRegister) {
      <div class="form-group">
        <label class="form-label" for="role">Role</label>
        <select id="role" name="role" [(ngModel)]="role" class="form-input">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      }

      <button type="submit" class="btn btn-primary auth-submit">
        {{ isRegister ? 'Create Account' : 'Sign In' }}
      </button>
    </form>

    <div class="auth-footer">
      <button
        type="button"
        class="auth-toggle"
        (click)="isRegister = !isRegister"
      >
        {{ isRegister ? 'Already have an account? Sign In' : 'Need an account?
        Register' }}
      </button>
      @if (message) {
      <p class="auth-message">{{ message }}</p>
      }
    </div>
  </div>
</div>
