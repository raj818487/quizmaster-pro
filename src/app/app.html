<div class="app-container">
  <!-- Navigation Header -->
  <header class="app-header" *ngIf="authService.isLoggedIn()">
    <div class="header-content">
      <h1 class="app-title">Quiz Master Pro</h1>

      <nav class="app-nav">
        <p-menubar [model]="menuItems">
          <ng-template pTemplate="start">
            <span class="nav-brand">ðŸ“š Quiz Master</span>
          </ng-template>
          <ng-template pTemplate="end">
            <div class="user-menu">
              <span class="user-greeting"
                >Welcome, {{ authService.getCurrentUser()?.username }}!</span
              >
              <p-button
                label="Logout"
                icon="pi pi-sign-out"
                severity="secondary"
                size="small"
                (onClick)="logout()"
              >
              </p-button>
            </div>
          </ng-template>
        </p-menubar>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="app-main">
    <router-outlet />
  </main>

  <!-- Custom Toast Component -->
  <app-toast></app-toast>

  <!-- Toast Messages -->
  <p-toast></p-toast>

  <!-- Loading Overlay -->
  <div *ngIf="isLoading" class="loading-overlay">
    <p-progressSpinner styleClass="loading-spinner"></p-progressSpinner>
    <p>Loading...</p>
  </div>
</div>
