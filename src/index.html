<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QuizMaster Pro</title>
    <base href="/" />
    <script>
      (function () {
        try {
          var p = window.location.pathname || "/";
          var h = window.location.hash || "";
          // If hash exists but path isn't root, collapse to just origin + hash
          if (h.startsWith("#/") && p !== "/") {
            window.location.replace(window.location.origin + "/" + h);
            return;
          }
          // If no hash and path is not root, convert to hash URL
          if (p !== "/" && h === "") {
            var newUrl =
              window.location.origin + "/#" + p + window.location.search;
            window.location.replace(newUrl);
          }
        } catch (e) {
          /* noop */
        }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- PWA Meta Tags -->
    <meta
      name="description"
      content="A modern quiz management platform for admins and users"
    />
    <meta name="theme-color" content="#1976d2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="QuizMaster Pro" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="icon-192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="icon-512.svg" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
